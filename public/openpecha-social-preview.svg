<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8f3ae9;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#08cbf2;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#8f3ae9;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8f3ae9" />
      <stop offset="100%" style="stop-color:#08cbf2" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)" />
  
  <!-- Decorative circles -->
  <circle cx="200" cy="150" r="80" fill="#8f3ae9" opacity="0.1" />
  <circle cx="1000" cy="480" r="100" fill="#08cbf2" opacity="0.1" />
  
  <!-- Main text -->
  <text x="600" y="200" text-anchor="middle" font-family="serif" font-size="64" font-weight="bold" fill="url(#textGradient)">
    OpenPecha
  </text>
  
  <!-- New tagline - split into two lines for better readability -->
  <text x="600" y="260" text-anchor="middle" font-family="sans-serif" font-size="26" fill="#374151">
    Scaling Wisdom: Building the Open-Source Foundation
  </text>
  <text x="600" y="290" text-anchor="middle" font-family="sans-serif" font-size="26" fill="#374151">
    for Buddhist Technology, Together.
  </text>
  
  <!-- Description -->
  <text x="600" y="350" text-anchor="middle" font-family="sans-serif" font-size="18" fill="#6b7280">
    Empowering communities to learn, live and share Buddhist wisdom
  </text>
  <text x="600" y="375" text-anchor="middle" font-family="sans-serif" font-size="18" fill="#6b7280">
    through digital technologies
  </text>
  
  <!-- Decorative lotus-inspired elements -->
  <g transform="translate(100, 450)">
    <path d="M20 40 Q30 20 40 40 Q30 60 20 40" fill="#8f3ae9" opacity="0.3" />
    <path d="M40 40 Q50 20 60 40 Q50 60 40 40" fill="#08cbf2" opacity="0.3" />
  </g>
  
  <g transform="translate(1080, 200)">
    <path d="M20 40 Q30 20 40 40 Q30 60 20 40" fill="#08cbf2" opacity="0.3" />
    <path d="M40 40 Q50 20 60 40 Q50 60 40 40" fill="#8f3ae9" opacity="0.3" />
  </g>
  
  <!-- Domain/URL -->
  <text x="600" y="530" text-anchor="middle" font-family="sans-serif" font-size="18" fill="#9ca3af">
    openpecha.org
  </text>
</svg> 